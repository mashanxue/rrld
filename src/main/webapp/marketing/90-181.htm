给好友，若好友通过分享链接成功注册则视为您成功邀请好友，您将有机会获得邀请好友活动奖励，好友可获得新人奖励。</p><p style=\"text-align:left;\">7、人人贷可能会根据实际业务安排对活动时间、活动内容等进行调整，该调整不会影响调整前已参与活动的用户的权益，人人贷将根据实际调整情况重新发布活动规则。</p><p style=\"text-align:left;\">8、您参与本活动所取得的奖励，按照《中华人民共和国个人所得税法》界定应属于您的偶然所得，平台作为支付人需按照偶然所得为您代扣代缴并代为申报偶然报酬个人所得税。平台已依法为您办理了个人所得税-偶然所得申报，并为您预缴申报的偶然所得个人所得税，该部分税金已由平台承担，无需您额外缴纳。</p><p style=\"text-align:left;\">9、如有疑问，请致电人人贷客服，客服电话：95770。扣费后年利率不代表对实际利息的承诺。网贷有风险，出借需谨慎，出借人风险自担。</p>","style":{"btn_textColor":"#ffd5c1","btn_backGround":"#f15a54","content_textColor":"#ffd5c1","content_backGround":"#f15a54","paddingTop":"","paddingRight":"","paddingBottom":"","paddingLeft":"","marginTop":"30px","marginRight":"","marginBottom":"","marginLeft":""},"cid":"6a3d61e0a2ec11e99356c5189a43af14","childs":[]},"8f525530a2ec11e99356c5189a43af14":{"type":"banner","data":{"src":"https://s0.renrendai.com/cube/8.8%E8%B4%A2%E5%AF%8C%E8%8A%82/PC/%E5%A4%B4%E5%9B%BE2.jpg","title":"","alt":""},"style":{"width":"100%","height":"480px"},"cid":"8f525530a2ec11e99356c5189a43af14","childs":[]}},"childs":["8f525530a2ec11e99356c5189a43af14","54e9f0b0a2ec11e99356c5189a43af14","5b2ae470a2ec11e99356c5189a43af14","5db07de0a2ec11e99356c5189a43af14","64ec4c60a2ec11e99356c5189a43af14","6a3d61e0a2ec11e99356c5189a43af14"]}};
