同形式之一。人人贷采取用户网上点击确认的方式签署电子合同。点击确认后的电子合同符合《中华人民共和国合同法》规定的合同成立、生效的要件，其有效性也被人民法院的司法实践所接受。"}]};
    window.riskCmsData = {"body":"<div style=\"color:#333333;\">\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">尊敬的出借人：</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">网络借贷有风险，在您做出借决策之前，请您务必仔细阅读本风险揭示书，全面了解网络借贷出借人的禁止性行为及网络借贷行为本身所存在的各项风险因素，并充分考虑自身的风险识别能力和风险承受能力，谨慎做出出借决策。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">&nbsp;</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">一、禁止性行为</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">您作为网络借贷活动的出借人，不得从事以下行为或存在以下情形：</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">1、向网络借贷信息中介机构提供不真实、不准确、不完整的信息；</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">2、使用非法资金或非自有资金进行出借；</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">3、不具备与进行网络借贷活动相适应的风险认知和承受能力，投资于与自身风险承受能力不匹配的融资项目；</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">4、其他借贷合同及有关协议约定的禁止性行为。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">&nbsp;</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">二、网络借贷风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">1、借款人风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">人人贷对借款人的借款需求及相关信息进行必要审核，但不对借款人还款作出任何明示或默示的担保或保证，借款人如出现收入情况、财产状况发生变化、人身出现意外、发生疾病、死亡等情况，短期或者长期丧失还款能力，或者借款人的还款意愿发生变化等致其未按照合同约定还款，则您的出借本金和利息存在无法按时回收的风险。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">同时，您按照约定将资金出借给借款人使用后，借款人应当分期偿还借款本息，但借款人也有权根据自身的资金安排决定提前还款，如果借款人提前还款，则您将提前收回出借资金，所获利息将按照借款人实际占用时间计算。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">2、流动性风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">您按照约定将资金出借给借款人使用，在借款人不主动提前还款的情况下，借款人将按照约定的期限分期偿还本金和利息，您出借的资金将分期回收，因此资金回收需要一定的期限。同时，当您选择人人贷平台的散标进行出借时，您需要持有满90天方可进行转让；当您选择人人贷平台的自动投标服务时，相应的服务可能设置有固定服务期限，在此期间，您不能提前退出。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">此外，当您对所持有的债权进行转让，或者您所享有的自动投标服务通过债权转让的方式退出（含到期退出和提前退出）时，债权转让的时效和结果完全由债权转让市场的交易情况决定，人人贷不参与也不保证转让成功的时间。如债权转让未达成，则您需持有该等债权直至对应的借款到期清偿或提前结清。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">3、政策风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">法律法规的变化，货币政策、财政政策、行业政策的调整，以及监管部门对金融市场和网贷行业监管政策的调整，均可能影响借款的资金成本和借款人的履约表现。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">4、技术风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">由于无法控制和不可预测的系统故障、设备故障、通讯故障、电力故障、网络故障、黑客或计算机病毒攻击、以及其它因素，可能导致平台出现非正常运行或者瘫痪，由此导致您无法及时进行查询、充值、出借、提现等操作或因上述事故造成交易或交易数据中断。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">5、经营风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">网络借贷信息中介机构承诺将按照相关法律法规的规定进行运营及管理，但如网络借贷信息中介机构无法继续经营网络借贷信息中介业务或发生重大业务调整，或财产状况发生重大变化，或因管理不善，或发生停业、解散、破产、被吊销营业执照等情形，则可能会对出借人产生不利影响。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">6、操作风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">网络借贷信息中介机构、支付机构或资金存管机构在业务操作过程中，因内部控制存在缺陷或者人为因素造成操作失误或违反操作规程等导致资金损失风险。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">此外，如果您缺乏必要的互联网经验，可能出现因操作不当导致资金交易失败或失误。如果您未能谨慎保管自己的账号和密码，或者设置的密码简单导致密码被破解，以及您在进行资金交易时未能确保所使用的操作终端、网络以及周围环境的安全性，导致账号和密码被他人盗取、使用，可能导致违反您本人意愿的资金交易以及资金损失。</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">7、其他风险</span>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">由于自然灾害、战争等无法避免或无法控制的因素的出现，将影响市场的正常运行，从而可能导致借款本息损失。</span>\n</p>\n<p>\n    <br/>\n</p>\n<p style=\"line-height: 2em;\">\n    <span style=\"font-size: 14px;\">风险揭示方：人人贷商务顾问（北京）有限公司</span>\n</p>\n</div>","noticeTime":"","title":"风险揭示书"};
</script>
